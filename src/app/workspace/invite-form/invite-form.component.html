<form fxLayout="column" fxLayoutAlign="space-evenly center" [formGroup]="basicFormGroup">
  <mat-form-field>
    <input id="email" matInput placeholder="Email" formControlName="email" />
    <mat-error>Error</mat-error>
  </mat-form-field>
  <div>
    <button id="submit" [(disabled)]="basicFormGroup.invalid" mat-button (click)="sendInvitation()">
      <mat-icon>mail_outline</mat-icon>
    </button>
  </div>
</form>
