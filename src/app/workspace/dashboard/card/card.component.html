<p-card [routerLink]="[event.id, 'details']" class="card" header="{{event.title}}"
  subheader="" [style]="{width: '360px'}" styleClass="ui-card-shadow">
  <p-header class="p-grid">
    <i class="p-col-6 pi pi-user">{{event.members.length}}</i>
    <i class="p-col-6  pi pi-calendar">{{event.start | date:'short'}}</i>
    <img class="p-col-12" src="Card" src="{{event.image}}">


  </p-header>
  <div>{{event.description}}</div>
  <p-footer>
    <button class="blue-button">GOING</button>

  </p-footer>
</p-card>
