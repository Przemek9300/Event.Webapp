<mat-card [routerLink]="[event.id, 'details']" class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{event.title | uppercase }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{event.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{event.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">
      <mat-icon>details</mat-icon>
    </button>

    <button mat-raised-button color="primary">
      <mat-icon>group_add</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-footer>
     
    <p>  <mat-icon>date_range</mat-icon> {{event.start | date:'short'}}  </p>
  

  </mat-card-footer>
</mat-card>
